<!DOCTYPE html>
<html lang="en" ng-app="gitSite">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Akshay Arora - UI Developer</title>
  <meta name="description" content="UI Developer">
  <meta name="author" content="Akshay Arora">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,600,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="libs/ngProgress.css">
  <link rel="stylesheet" type="text/css" href="libs/ionicons/css/ionicons.min.css">
  <link rel="stylesheet" href="styles/global.css">
</head>

<body ng-class="{'no-scroll':showNav,'overlay-no-scroll':!enabled}" ng-controller="MainController as main">
  <div class="overlay-1" ng-class="{'overlay-1-animation':enabled}">
    <div class="load-title1">AKSHAY&nbsp;</div>
    <span class="enter-btn1">PLEASE&nbsp;</span>
    <div class="loader1">
      <div class="icon-1"></div>
      <div class="icon-2"></div>
      <div class="icon-3"></div>
    </div>
  </div>
  <div class="overlay-2" ng-class="{'overlay-2-animation':enabled}">
    <div class="load-title2">&nbsp;ARORA</div>
    <span class="enter-btn2">&nbsp;WAIT</span>
    <div class="loader2">
      <div class="icon-4"></div>
      <div class="icon-5"></div>
      <div class="icon-6"></div>
    </div>
  </div>
  <!-- Header Start -->
  <div class="wrapper" ng-class="{'showAnim':enabled}">
    <header ng-controller="NavigationController">
      <div class="container">
        <div class="logo">
          <a href="#home" title="Akshay Arora" ng-click="$parent.showNav=false" ng-mouseover="fName='Akshay';lName='Arora';fullLogo=true;" ng-mouseleave="fName='A';lName='A';fullLogo=false;"><span class="logo-1">{{fName}}</span><span class="logo-2" ng-class="{'full-logo':fullLogo}">{{lName}}</span></a>
        </div>
        <nav ng-class="{slide:$parent.showNav}">
          <ul>
            <li>
              <a href="#home" ng-click="$parent.showNav=false;" ng-class="{'active':active==0}">HOME</a>
            </li>
            <li>
              <a href="#skills" ng-click="$parent.showNav=false" ng-class="{'active':active==1}">SKILLS</a>
            </li>
            <li>
              <a href="#projects" ng-click="$parent.showNav=false" ng-class="{'active':active==2}">PROJECTS</a>
            </li>
            <li>
              <a href="#contact" ng-click="$parent.showNav=false" ng-class="{'active':active==3}">CONTACT</a>
            </li>
          </ul>
        </nav>
        <span class="btn-slide" ng-click="$parent.showNav=!$parent.showNav" ng-class="{'slide-back':$parent.showNav}"><span class="icon-bar"></span></span>
      </div>
    </header>
    <div>
      <div ng-view class="main"></div>
    </div>
    <footer>
      <div class="container"></div>
    </footer>
  </div>
  <script type="text/javascript" src="libs/jquery.min.js"></script>
  <script type="text/javascript" src="libs/angular.min.js"></script>
  <script type="text/javascript" src="libs/angular-animate.min.js"></script>
  <script type="text/javascript" src="libs/angular-route.min.js"></script>
  <script type="text/javascript" src="libs/loading-bar.js"></script>
  <script type="text/javascript" src="scripts/app.js"></script>
</body>

</html>
